name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  compile_latex:
    runs-on: ubuntu-latest
    needs: build_site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX sources
        uses: xu-cheng/latex-action@2.2.1
        with:
          pre_compile: tlmgr update --self && tlmgr update --all
          root_file: |
            static/resources/curriculum_vitae.tex  # Replace with actual output from generate_handouts.sh, if any

      - name: Ensure Publish Directory Exists
        run: mkdir -p dist
        shell: bash

      - name: Move PDFs
        run: mv ./*.pdf dist
        shell: bash

  deploy:
    runs-on: ubuntu-latest
    needs: [build_site, compile_latex]

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy LaTeX Output
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          deploy_key: ${{ secrets.GITHUB_DEPLOY_KEY }}
          publish_dir: dist
          allow_empty_commit: true
          force_orphan: true
          enable_jekyll: true

      - name: Deploy Static Site
        id: deployment
        uses: actions/deploy-pages@v4
